<a ui-sref="home">Home</a>
<h1 class="display-4 text-center">Categorias</h1>
<table class="table table-sm  table-hover">
    <tr ng-repeat="category in cat.categories"
        ui-sref='itemsDet({catSN: "{{category.short_name }}", name:"{{category.name}}"})'>
        <td>({{ category.short_name }}) <span class="font-weight-bold">{{ category.name }}</span></td>
    </tr>
</table>
